<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Bookmaker</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/styles/bootstrap.min.css" rel="stylesheet" />
    <!-- JQuery import for Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap core JavaScript-->
    <script src="./assets/scripts/bootstrap.min.js" defer></script>

    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <script src="./assets/scripts/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <nav></nav>
        <h3 class="text-muted">Bookmaker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Sites</h2>
        <form id="my-form">
          <div class="form-group">
            <label for="site-name">Site Name</label>
            <input
              type="text"
              class="form-control"
              id="site-name"
              placeholder="Website Name"
            />
          </div>
          <div class="form-group">
            <label for="site-url">Site URL</label>
            <input
              type="text"
              class="form-control"
              id="site-url"
              placeholder="Website URL"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarks-results"></div>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Bookmaker, Inc.</p>
      </footer>
    </div>
  </body>
</html>
